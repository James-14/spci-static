<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="codebase/dhtmlxgantt.js?v=6.0.0"></script>
    <link rel="stylesheet" href="codebase/dhtmlxgantt.css?v=6.0.0">
    <script src="codebase/locale/locale_cn.js" charset="utf-8"></script>
    <title>Title</title>
</head>
<body>
<div id="gantt_here" style='width:1000px; height:700px;'></div>

<script type="application/javascript">
    var tasks={
        data:[
            {id:1, text:"项目 #1项目项目项目项目项目项目项目", start_date:"01-05-2016", duration:11, progress:0.6, open:true},
            {id:2, text:"项目 #1", start_date:"01-05-2016", duration:11, progress:1, open:true},
            {id:3, text:"项目 #1", start_date:"01-05-2016", duration:11, progress:0.5, open:true},
            {id:4, text:"项目 #1", start_date:"01-05-2016", duration:11, progress:0.5, open:true},
            {id:5, text:"项目 #1", start_date:"01-05-2016", duration:11, progress:1, open:true},
            {id:6, text:"项目 #1", start_date:"01-05-2016", duration:11, progress:0.6, open:true},
            {id:7, text:"项目 #1", start_date:"01-05-2016", duration:11, progress:0.6, open:true, parent:6},
        ],
        links:[
            {id:1, source:1, target:2, type:"1"},
            {id:2, source:1, target:3, type:"1"},
            {id:3, source:3, target:4, type:"1"},
            {id:4, source:4, target:5, type:"0"},
            {id:5, source:5, target:6, type:"0"}
        ]
    };
    //修改X轴日期显示格式
    gantt.config.scale_unit = "day";
    gantt.config.step = 1;
    gantt.config.date_scale = "%M %d";
    //修改任务列表日期显示格式
   // gantt.config.xml_date = "%Y-%m-%d %H:%i";

    gantt.config.columns=[
        {name:"text",       label:"Task name",  tree:true, width:'180' },
        {name:"start_date", label:"Start time", align: "center" },
        {name:"duration",   label:"Duration",   align: "center" },
        {name:"name",   label:"name",   align: "center" },
        // {name:"add",        label:"" },
        {name:"staff",      label:"Holder(s)", template:function(obj){
                return obj.holder+"("+obj.progress+")"} }
    ];

    gantt.config.grid_width = 500;

    gantt.init("gantt_here");
    gantt.parse(tasks);
</script>
</body>
</html>
